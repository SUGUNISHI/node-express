<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Live Share</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 200px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .photo-feed {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .photo-feed img {
      max-width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ“¸ Photo Live Share</h1>
  <div>
    <input type="file" id="fileInput" accept="image/*">
    <div id="previewContainer" style="display: none;">
      <img id="previewImage" alt="Preview">
      <br>
      <button id="uploadButton">ì—…ë¡œë“œ</button>
    </div>
  </div>

  <h2>ğŸ“· ì‹¤ì‹œê°„ ì‚¬ì§„ í”¼ë“œ</h2>
  <div class="photo-feed" id="photoFeed"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const uploadButton = document.getElementById('uploadButton');
    const photoFeed = document.getElementById('photoFeed');

    let selectedImage = null;

    // íŒŒì¼ ì„ íƒ í•¸ë“¤ëŸ¬
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        selectedImage = file;
        previewImage.src = URL.createObjectURL(file);
        previewContainer.style.display = 'block';
      }
    });

    // ì—…ë¡œë“œ ë²„íŠ¼ í•¸ë“¤ëŸ¬
    uploadButton.addEventListener('click', async () => {
      if (selectedImage) {
        const formData = new FormData();
        formData.append('image', selectedImage);

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ìš”ì²­
        const response = await fetch('http://localhost:3000/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.fileUrl) {
          // ì—…ë¡œë“œëœ ì´ë¯¸ì§€ë¥¼ í”¼ë“œì— ì¶”ê°€
          const imgElement = document.createElement('img');
          imgElement.src = data.fileUrl;
          photoFeed.prepend(imgElement); // ìƒˆë¡œìš´ ì‚¬ì§„ì„ ê°€ì¥ ìœ„ì— ì¶”ê°€
        }

        // ë¯¸ë¦¬ë³´ê¸° ì´ˆê¸°í™”
        previewContainer.style.display = 'none';
        selectedImage = null;
        fileInput.value = ''; // íŒŒì¼ ì„ íƒ ì´ˆê¸°í™”
      }
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ, ê¸°ì¡´ ì—…ë¡œë“œëœ ì´ë¯¸ì§€ë¥¼ ë¡œë“œ
    async function loadExistingImages() {
      const response = await fetch('http://localhost:3000/photos');
      const data = await response.json();
      data.forEach(imageUrl => {
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl;
        photoFeed.appendChild(imgElement);
      });
    }

    // í˜ì´ì§€ê°€ ë¡œë“œë˜ë©´ ê¸°ì¡´ ì´ë¯¸ì§€ë¥¼ ë¡œë“œ
    window.onload = loadExistingImages;
  </script>
</body>
</html>
